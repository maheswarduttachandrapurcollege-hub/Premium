<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Vibe — Taste Your Tune</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1 class="brand">My Vibe</h1>
    <p class="tagline">Taste Your Tune</p>
  </header>

  <!-- Music Box (Top Player) -->
  <section class="music-box">
    <div class="now-playing">
      <img id="song-thumbnail" src="https://i.imgur.com/7QZ8xQp.png" alt="Cover" class="cover" />
      <div class="meta">
        <div class="label">Now Playing</div>
        <h2 id="song-title">Pick a track or try search below</h2>
      </div>
    </div>

    <div class="player-frame">
      <div class="iframe-wrap">
        <iframe id="yt-frame" src="" frameborder="0"
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </section>

  <!-- Search under the music box -->
  <section class="search-area">
    <div class="search-bar">
      <input id="search" type="text" placeholder="Search any song, artist, or mood…" />
      <button id="search-btn" aria-label="Search">Search</button>
    </div>
  </section>

  <!-- Preloaded / Search Results Grid -->
  <main>
    <div id="results" class="grid"></div>
  </main>

  <footer class="site-footer">
    <small>Powered by YouTube • This site streams via the official embed player.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
